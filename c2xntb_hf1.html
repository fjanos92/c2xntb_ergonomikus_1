<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Paint</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<style>
	select, #save{
		width: 210px;	
	}
	
	input{
		width: 203px;	
	}
	
	td{
		border:1px solid black;
		width: 20px;
		height: 20px;
	}
	#currentColor{
		border:1px solid black;
		width: 21px;
		height: 21px;	
		margin-left: 2px;
	}

	td.black{
		background-color:black;
	}
	
	td.red, div.red{
		background-color: red;	
	}
	td.green, div.green{
		background-color: green;	
	}
	td.blue, div.blue{
		background-color: blue;	
	}
</style>

<script>
var currentColor = 'black';
function createTable(selector){
	var i, j;
	var $table = $('<table>');
	
	for(i=0;i<8;i++){
		var $tr = $('<tr>');
		for(j=0;j<8;j++){
			$tr.append(
				$('<td>').click(
					function(event){
						if ($(this).attr('class') == undefined || $(this).attr('class') == currentColor) {
							$(this).toggleClass(currentColor);
						}
						else{
							$(this).removeClass();
							$(this).addClass(currentColor);
						}
					
					}
				).attr('id', i + '' + j)
			);
		}
		$table.append($tr);
	}
	
	$(selector).append($table);
}

function createPalett(selector) {
	var colors = ['red','green','blue','black']	;
	var $colorTable = $('<table>');
	var $tr= $('<tr>');
		for(var c in colors){
			var $td =  $('<td>');
			$td.addClass(colors[c]);
			$td.click(
				function (event) {
					changeColor($(this).attr('class'))
				}			
			);
			$tr.append($td);

	}
	$colorTable.append($tr);
	$(selector).append($colorTable);
}

function save() {
	var name = $('#name').val();
	if (name == '') {
		alert('Név mező üres!');
	}
	else{
	var $trs = $('#tableholder table td');
	var pixels = [];
	for (var i in $trs) {
		var pixel = {};
		pixel.id = $trs[i].id;
		pixel.color = $trs[i].className;
		pixels.push(pixel);		
	}
	
	localStorage.setItem(name , JSON.stringify(pixels));
	listSaved();

	}
}

function changeColor(color) {
	currentColor = color;
	$('#currentColor').removeClass();
	$('#currentColor').attr('class', currentColor);
}

function listSaved() {
 $('#saved').empty();
for (var i in localStorage) {

		if (typeof localStorage.getItem(i) === 'string') {
				$('#saved').append(
		$('<option>').text(i)	
		)
		}
	}
}

function loadSave() {
	var selected = $('#saved :selected').text();
	var pixels =  JSON.parse(localStorage.getItem(selected));
	for (var p in pixels) {
		$('#' + pixels[p].id).attr('class', pixels[p].color);
			
	}
}

function deleteSave() {
	var selected = $('#saved :selected').text();
	localStorage.removeItem(selected);
	listSaved();

}

window.onload = function(){
	createTable('#tableholder');
	createPalett('#colors');
	listSaved();
}

</script>


</head>
<body>
  <div id="tableholder"></div>
  
	<div id="colors">
	<p>Színek</p>
	<div id="currentColor"></div>
	</div>
	<div id="save">
		<p>Mentések</p>		
		<input id="name"></input>
		<button id="btnSave", onclick="save()">Mentés</button>	
	
		<select id="saved" size="5">
		</select>
		<button id="btnLoad", onclick="loadSave()">Betöltés</button>
		<button id="btnDelete", onclick="deleteSave()">Törlés</button>
	</div>
  
</body>

</html>
