<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script>
    function Digits(){
        zero: [[0,270],[180,270],[90,180],[90,180],[0,90],[90,180]];
        one: [[225, 225], [90, 270],[225, 225], [90, 270],[225, 225], [90, 270]];
        two: [[0,0],[180,270],[0,270],[180,270],[0,0], [90, 180]];
    }

    function Clock(ctx, x, y, r){
        var context = ctx;
        var posX = x;
        var posY = y;
        var radius = r;

        var smallAng;
        var bigAng;

   this.setAngles = function (small, big){
        smallAng = (small)*(Math.PI/180);
        bigAng = (big)*(Math.PI/180);
    }

    this.draw = function(){
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2*Math.PI);
        ctx.stroke();

        drawHand(bigAng, radius, 1);
        drawHand(smallAng, radius*0.7, 1);
    }

    function drawHand(pos, length, width) {

      ctx.beginPath();
      ctx.lineWidth = width;
      //ctx.lineCap = "round";

      ctx.translate(x, y);
      ctx.moveTo(0,0);
      ctx.rotate(90*(Math.PI/180));
      ctx.rotate(-pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(pos);
      ctx.rotate(-90*(Math.PI/180));
      ctx.translate(-x,-y);
    }
}

function drawDigit(ctx, x, y, distX, distY, radius){
    var sX = x+radius;
    var sY = y+radius;
    var clocks = [];
    for(var i=0; i<3; i++)
    {
        for(var j=0; j<2; j++)
        {
            clock = new Clock(ctx, sX+j*distX, sY+i*distY, radius);
            //alert((x+i*distX) +" "+ (y+j*distY)+" "+ radius);
            clocks.push(clock);
        }
    }
    return clocks;
}

 window.onload = function(){
     var canvas = document.getElementById("canvas");
     var ctx = canvas.getContext("2d");
     var digits = [];
	 var num = [];
     //zero
     num.push([[0,270],[180,270],[90,270],[90,270],[0,90],[90,180]]);
     //onw
     num.push([[225,225],[180,270],[225,225],[90,270],[225,225],[90,90]]);
     //two
     num.push([[270,0],[180,270],[0,270],[180,90],[0,90], [90, 180]]);
     //three
     num.push([[0,0],[180,270],[0,0],[90,180],[0,0],[90,180]]);
	 //four
     num.push([[270,270],[225,225],[0,90],[180,270],[225,225],[90,90]]);
	 //five
     num.push([[0,270],[180,180],[0,90],[180,270],[0,0],[90,180]]);
	 //six
     num.push([[0,270],[180,180],[0,270],[180,270],[0,90],[90,180]]);
	 //seven
     num.push([[0,0],[180,270],[225,225],[90,270],[225,225],[90,90]]);
	 //eight
     num.push([[0,270],[180,270],[0,90],[180,270],[0,90],[90,180]]);
	 //nine
	 num.push([[0,270],[180,270],[0,90],[180,270],[0,0],[90,180]]);


     for(var i= 0; i< 4; i++ )
     {
         digit = drawDigit(ctx, i*80, 0, 40, 40, 20);
         for(var j=0; j<6; j++)
         {
             digit[j].setAngles(num[9][j][0], num[9][j][1]);
         }

         digits.push(digit);
     }

     for(var i=0; i<digits.length; i++)
     {
         for(var j=0; j<digits[i].length; j++)
         {
             digits[i][j].draw();
         }
     }


 }

</script>

<body>
    <canvas id="canvas" width="500" height="500">
        //style="background-color:#333"
    </canvas>
</body>

</html>
